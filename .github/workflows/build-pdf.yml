name: Build LaTeX PDF

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Cache TeX Live
      uses: actions/cache@v4
      id: cache-texlive
      with:
        path: |
          /usr/share/texlive
          /usr/share/texmf
          /var/lib/texmf
          /usr/share/fonts
        key: ${{ runner.os }}-texlive-${{ hashFiles('.github/workflows/build-pdf.yml') }}
        restore-keys: |
          ${{ runner.os }}-texlive-
    
    - name: Install dependencies
      if: steps.cache-texlive.outputs.cache-hit != 'true'
      run: |
        sudo apt-get update
        sudo apt-get install -y texlive-xetex texlive-fonts-extra texlive-lang-japanese fonts-noto-cjk
    
    - name: Verify TeX Live installation
      run: |
        xelatex --version
        fc-list | grep -i noto || echo "Noto fonts may not be installed"

    - uses: xu-cheng/texlive-action@v3
      with:
        run: |
        xelatex -interaction=nonstopmode tablet_planner.tex
        xelatex -interaction=nonstopmode tablet_planner.tex

    - name: Compile LaTeX document
      run: |
        xelatex -interaction=nonstopmode tablet_planner.tex
        xelatex -interaction=nonstopmode tablet_planner.tex
    
    - name: Upload PDF artifact
      uses: actions/upload-artifact@v4
      with:
        name: tablet-planner-pdf
        path: tablet_planner.pdf
        retention-days: 30
    
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: tablet_planner.pdf
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}