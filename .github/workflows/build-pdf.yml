name: Build LaTeX PDF

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y texlive-xetex texlive-fonts-extra texlive-lang-japanese fonts-noto-cjk
    
    - name: Compile LaTeX document
      run: |
        xelatex -interaction=nonstopmode tablet_planner.tex
        xelatex -interaction=nonstopmode tablet_planner.tex
    
    - name: Upload PDF artifact
      uses: actions/upload-artifact@v4
      with:
        name: tablet-planner-pdf
        path: tablet_planner.pdf
        retention-days: 30
    
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: tablet_planner.pdf
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}